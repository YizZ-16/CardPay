<div class="content">
    <div class="text-center" style="margin: 2rem">
        <div class="text-large"><i class="ion-social-yen ico-yen"></i>{{card.amount}}元</div>
        <div class="text-fade-middle">充值成功</div>
    </div>
    <ul class="list">
        <li class="item"><span class="option">卡号</span> <span class="option-right">{{card.id}}</span> </li>
        <li class="item"><span class="option">充值前余额</span><span class="option-right"><i class="ion-social-yen ico-yen-small"></i>{{card.balanceBefore}}元</span> </li>
        <li class="item"><span class="option">充值后余额</span><span class="option-right text-red-middle"><i class="ion-social-yen ico-yen-small"></i>{{card.balance}}元</span> </li>
    </ul>
    <div>
        <p class="text-fade-small">温馨提示:</p>
        <p class="four-width text-fade-small">请查询交易记录进行不充值，或联系客服（4008011888）进行处理</p>
    </div>
    <div class="button-big" ng-click="toRecharge()">确定</div>
</div>
